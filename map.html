        <header>
            <h1>Interactive Maps</h1>
        <header>
		
		<section>
			<p>
				Click on different parts of the picture!
			</p>
		<section/>

            <figure>
                <img src="images/Magnolia.png" width="300" height="200" alt="Pictures" usemap="#leavesmap">
            </figure>

            <map name="leavesmap">
                <area shape="rect" coords="0,0,100,200" href="images/BlowHeart.jpg" alt=Magnolia">
                <area shape="circle" coords="200,50,50" href="images/Magnolia.png" alt="BlowHeart">
                <area shape="circle" coords="250,180,50" href="images/Dreaming.jpg" alt="Dreaming">
            </map>
		</article>
		
		<div class="sidebar">
			<h3>More on maps</h3>
			<p>
			    The map tag is a simple way to build interactive pictures and maps.
				You will find another similar example, and more information here: 
			<a href="https://www.w3schools.com/tags/tag_map.asp">W3Schools</a>
			</p>
