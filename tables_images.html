        <h1 style="color: coral">Representing tables</h1>

        <p>Every table row is represented with the &lt;tr&gt; element.</p>

    <table cellpadding="5" cellspacing="0" border="1">
        <tbody>
        <tr>
            <td><b>Bold</b></td>
            <td><b> <i>Bold italic</i></b></td>
        </tr>
        <tr>
            <td>Normal</td>
            <td>Normal</td>
        </tr>
        <tr>
            <td>Normal</td>
            <td>Normal</td>
        </tr>
        <tr>
            <td>Normal</td>
            <td>Normal</td>
        </tr>
        <tr>
            <td>Normal</td>
            <td>Normal</td>
        </tr>
        </tbody></table>

        <hr>

        <h1 style="color: coral">Adding pictures to your website</h1>

        <p>Pictures can be added to a webpage with the img-tag, and a source attribute that gives 
            the location of the picture. </p>

    <img src ="picture.jpg" alt ="picture" style="width:600px;height:400px;"">
